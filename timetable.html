<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container my-5">
        <h1 id="date-title"></h1>
        <div id="event-section"></div>  
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody id="weekly-timetable-body">
                <!-- Rows for each time slot -->
                <tr>
                    <td>8:15 - 9:15</td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>9:15 - 10:15</td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>10:15 - 11:15</td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>11:15 - 12:15</td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>12:15 - 12:30</td>
                    <td colspan="5" class="text-center">Break</td>
                </tr>
                <tr>
                    <td>1:30 - 2:30</td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
                <tr>
                    <td>2:30 - 3:30</td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>
        <button id="save-timetable-btn" class="btn btn-primary">Save Timetable</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const selectedDate = urlParams.get("date") || new Date().toISOString().split('T')[0]; // Default to today
        document.getElementById("date-title").innerText = "Weekly Timetable";

        // Save timetable to localStorage
        document.getElementById("save-timetable-btn").addEventListener("click", () => {
            const timetable = [];
            const rows = document.querySelectorAll("#weekly-timetable-body tr");
            rows.forEach(row => {
                const cells = Array.from(row.children).map(cell => cell.innerText.trim());
                timetable.push(cells);
            });
            localStorage.setItem("weeklyTimetable", JSON.stringify(timetable));
            alert("Timetable saved successfully!");
        });

        // Load timetable from localStorage
        window.addEventListener("DOMContentLoaded", () => {
            const savedTimetable = JSON.parse(localStorage.getItem("weeklyTimetable")) || [];
            const rows = document.querySelectorAll("#weekly-timetable-body tr");
            rows.forEach((row, rowIndex) => {
                const cells = row.children;
                if (rowIndex === 4) return; // Skip the break row
                if (savedTimetable[rowIndex]) {
                    savedTimetable[rowIndex].forEach((text, cellIndex) => {
                        if (cells[cellIndex] && cells[cellIndex].hasAttribute("contenteditable")) {
                            cells[cellIndex].innerText = text;
                        }
                    });
                }
            });
        });
    </script>

</body>
</html>
